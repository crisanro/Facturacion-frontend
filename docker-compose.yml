version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
    restart: always
    networks:
      - dokply

networks:
  dokply:
    name: dokply
    driver: bridge
