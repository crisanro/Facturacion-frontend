version: '3.8'

services:
  facturador-frontend:
    image: node:18-alpine
    container_name: facturador-frontend
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}
    # Instalamos 'serve' explÃ­citamente y luego construimos y servimos
    command: >
      sh -c "npm install && npm install serve && npm run build && npx serve -s dist -l 80"
    ports:
      - "80:80"
    networks:
      - dokply
    restart: always

networks:
  dokply:
    name: dokply
    driver: bridge
